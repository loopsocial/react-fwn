name: pull-request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.4

      - name: Set up node
        uses: actions/setup-node@v2.1.5

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
